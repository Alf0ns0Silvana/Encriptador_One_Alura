<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="" alt="Logo Alura" class="logo">
        <h1 class="tittle">Encriptador de mensajes</h1>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" placeholder="Ingrese su texto aquí"></textarea>
            </textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minúsculas y sin acento.
                </h6>
            </div>
            <div class="bottones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>

</html>
